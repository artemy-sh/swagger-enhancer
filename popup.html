<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swagger Enhancer</title>
  <link rel="stylesheet" href="css/popup.css" />
</head>
<body>
  <div id="container" class="light">
    <h1>Swagger Enhancer</h1>

    <!-- Dark Theme Toggle -->
    <div class="toggle-container">
      <span class="toggle-label">Dark Theme</span>
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Search Toggle -->
    <div class="toggle-container">
      <span class="toggle-label">Search</span>
      <label class="switch">
        <input type="checkbox" id="searchToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Favorites Toggle -->
    <div class="toggle-container">
      <span class="toggle-label">Favorites</span>
      <label class="switch">
        <input type="checkbox" id="favoritesToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Scroll To Top Toggle -->
    <div class="toggle-container">
      <span class="toggle-label">Scroll to Top</span>
      <label class="switch">
        <input type="checkbox" id="scrollTopToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
